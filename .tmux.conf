# Tmux Configuration File

# ===== GENERAL SETTINGS =====

# Use true color support
set -a terminal-features "tmux-256color:RGB"
set -g default-terminal "tmux-256color"

# Increase scrollback buffer
set -g history-limit 10000

# Start window numbering at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Reduce escape time (better for vim)
set -sg escape-time 0

# ===== KEY BINDINGS =====

# Change prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Toggle status bar
bind b set -g status

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window with current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch panes using vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using Shift-arrow
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Up resize-pane -U 2
bind -n S-Down resize-pane -D 2

# Alt-Backspace sends Ctrl-w (delete word)
bind-key -n M-BSpace send-keys C-w

# Session switcher
bind-key f run-shell "tmux neww ~/developer/macos-config/scripts/tmux-sessionizer.sh"
bind-key D run-shell "~/developer/macos-config/scripts/tmux-sessionizer.sh ~/developer"
bind-key C run-shell "~/developer/macos-config/scripts/tmux-sessionizer.sh ~/developer/macos-config"
bind-key H run-shell "~/developer/macos-config/scripts/tmux-sessionizer.sh ~"

# ===== STATUS BAR =====

# Status bar at top with transparent background
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g status-interval 5

# Status bar content (minimal)
set -g status-left "#S"
set -g status-right ""

# Window status styling
set -g window-status-current-style "fg=black bg=white"

# ===== PANE BORDERS =====

set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour33

# ===== COPY MODE =====

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Copy mode bindings (vim style)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Enter copy mode with prefix + [
bind [ copy-mode
